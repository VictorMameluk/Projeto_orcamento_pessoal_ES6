<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/7f9dcbf011.js" crossorigin="anonymous"></script>

    <!-- Js pessoal-->
    <script src="app.js"></script>

    <!-- css pessoal-->
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Orçamento pessoal</title>
  </head>


  <body>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-5">
      <div class="container"><!-- inicio container-->
        <a class="navbar-brand" href="#">
            <img src="assets/logo2.png" width="50" height="35" alt="orçamento pessoal">
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          
        </button>


        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a href="index.html" class="nav-link"> Cadastro </a>
              </li>
              <li class="nav-item">
                <a href="consulta.html" class="nav-link"> Consulta</a>
              </li>
            </ul>
        </div>
      </div><!-- Fim container-->
    </nav>

      
      <div class="container"><!-- inicio container-->
        <div class="row">
            <div class="col mb-5">
                <h1 class="display-4"> Registro de nova despesa </h1>
            </div>
        </div>

        <div class="row mb-2">
            <div class="col-md-2">
                <select class="form-control" id="ano">
                    <option value=""> Ano </option>
                    <option value="2023"> 2023</option>
                    <option value="2022"> 2022</option>
                    <option value="2021"> 2021</option>
                </select>
            </div>

            <div class="col-md-2">
              <select class="form-control" id="mes">
                <option value=""> Mês </option>
                <option value="1"> Janeiro </option>
                <option value="2"> Fevereiro </option>
                <option value="3"> Março </option>
                <option value="4"> Abril </option>
                <option value="5"> Maio </option>
                <option value="6"> Junho </option>
                <option value="7"> Julho </option>
                <option value="8"> Agosto </option>
                <option value="9"> Setembro </option>
                <option value="10"> Outubro </option>
                <option value="11"> Novembro </option>
                <option value="12"> Dezembro </option>
              </select>
             </div>

             <div class="col-md-2">
                <input type="text" name="dia" class="form-control" placeholder="Dia" id="dia">
             </div>

             <div class="col-md-6">
                <select class="form-control" id="tipo">
                  <option value=""> Tipo </option>
                  <option value="1"> Alimentação </option>
                  <option value="2"> Educação </option>
                  <option value="3"> Despesas fixas </option>
                  <option value="4"> Cartao de Crédito </option>
                  <option value="5"> Lazer </option>
                  <option value="6"> Outros </option>
                </select>
             </div>
        </div>

        <div class="row">
          <div class="col-md-8">
               <input type="text" class="form-control" placeholder="Descrição" id="descricao">
          </div>

          <div class="col-md-2">
            <input type="text" class="form-control" placeholder="valor" id="valor"> 
          </div>

          <div class="col-md-2 d-flex justify-contend-end">
            <button type="button" class="btn btn-primary" onclick="cadastrarDespesa()">
                <i class="fas fa-plus"></i>
            </button>
          </div>
        </div>
      </div><!-- fim container-->



    <!-- Modal -->
    <div class="modal fade" id="modalRegistraDespesa" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div id="modal_titulo_div">
            <h5 class="modal-title" id="modal_titulo"> </h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modal_conteudo">
          </div>
          <div class="modal-footer">
            <button type="button" data-dismiss="modal" id="modal_btn"> Voltar </button>
          </div>
        </div>
      </div>
    </div>



    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
